<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Add your existing styles here (as you already provided) */
    :root {
      --primary-color: #fff;
      --accent-color: #7C3AED;
      --text-primary: #F8FAFC;
      --glass-bg: rgba(42, 46, 53, 0.9);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--primary-color);
      color: var(--text-primary);
      min-height: 100vh;
    }
    .dashboard-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }
    /* Sidebar Styles */
    .sidebar {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 600;
    }
    .brand-icon {
      width: 40px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 12px;
      display: grid;
      place-items: center;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .nav-item {
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-primary);
    }
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .nav-item.active {
      background: var(--accent-color);
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.3);
    }
    /* Main Content */
    .main-content {
      padding: 40px;
      background: linear-gradient(135deg, rgba(42, 46, 53, 0.9), rgba(34, 38, 44, 0.9));
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2rem;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent-color);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .profile-form {
      background: var(--glass-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #ccc;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .update-btn {
      background: var(--accent-color);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .update-btn:hover {
      background: #6220c7;
    }
    .change-username {
      margin-top: 10px;
      display: block;
      text-align: center;
      color: var(--accent-color);
      text-decoration: none;
    }

    /* Profile Image Upload */
    .profile-image-upload {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-btn {
      background: var(--accent-color);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }

    .upload-btn:hover {
      background: #6220c7;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">
          <i class="fa-solid fa-check"></i>
        </div>
        <span>TODO Profile</span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item" onclick="location.href='dashboard.html'">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </li>
        <li class="nav-item" onclick="location.href='tasks.html'">
          <i class="fa-solid fa-tasks"></i>
          <span>Tasks</span>
        </li>
        <li class="nav-item active" onclick="location.href='profile.html'">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Profile</h1>
        <div class="user-profile">
          <div class="avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <span id="displayUsername">Username</span>
        </div>
      </div>
      <div class="profile-form">
        <form id="profileForm">
          <!-- Profile Image Upload -->
          <div class="form-group">
            <label for="profileImage">Profile Image</label>
            <div class="profile-image-upload">
              <div class="avatar-preview">
                <img id="avatarPreview" src="" alt="Profile Image" />
              </div>
              <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
              <label for="profileImage" class="upload-btn">Choose Image</label>
            </div>
          </div>
          <!-- Other form fields -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell something about yourself" rows="4"></textarea>
          </div>
          <button type="submit" class="update-btn">Update Profile</button>
        </form>
        <a href="username.html" class="change-username">Change Username</a>
      </div>
    </main>
  </div>

  <script>
    // On page load, fetch user profile
    document.addEventListener('DOMContentLoaded', async function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      try {
        const response = await fetch('http://localhost:5000/api/user', {
          headers: { 'Authorization': token }
        });
        if (response.ok) {
          const user = await response.json();
          document.getElementById('username').value = user.username || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('bio').value = user.bio || '';
          document.getElementById('displayUsername').textContent = user.username || 'User';
          // Set profile image if available
          if (user.profileImage) {
            document.getElementById('avatarPreview').src = `http://localhost:5000/${user.profileImage}`;
          }
        } else {
          console.error('Failed to fetch user data:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    });

    // Preview uploaded image
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('avatarPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const formData = new FormData();

      // Append profile image if selected
      const profileImage = document.getElementById('profileImage').files[0];
      if (profileImage) {
        formData.append('profileImage', profileImage);
      }

      // Append other form data
      formData.append('username', document.getElementById('username').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('bio', document.getElementById('bio').value);

      try {
        const response = await fetch('http://localhost:5000/api/user', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });
        if (response.ok) {
          const updatedUser = await response.json();
          alert('Profile updated successfully!');
          document.getElementById('displayUsername').textContent = updatedUser.username || 'User';
          if (updatedUser.profileImage) {
            document.getElementById('avatarPreview').src = `http://localhost:5000/${updatedUser.profileImage}`;
          }
        } else {
          alert('Failed to update profile.');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Error updating profile.');
      }
    });
  </script>
</body>
</html>
